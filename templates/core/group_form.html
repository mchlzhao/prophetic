{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="col-md-4 offset-4 content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom">New Group</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="btn-toolbar mt-4 mb-3 justify-content-between">
            <button class="btn btn-outline-primary" type="submit">Done</button>
            <a class="btn btn-outline-secondary" href="{% url 'group_list' %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock content %}
