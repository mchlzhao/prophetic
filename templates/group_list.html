{% extends 'base.html' %}
{% block content %}

<h1 class="text-white">Groups:</h1>

<div class="btn-toolbar justify-content-between mt-3 mb-3 pt-3 pb-3 border-top border-bottom">
    <a class="btn btn-outline-success" href="{% url 'group_create' %}">New Group</a>
</div>

<div class="container">
    <div class="row">
        <div class="list-group w-100">
            {% for group in groups %}
            <a href="{% url 'event_list' group.pk %}" class="list-group-item list-group-item-dark list-group-item-action">{{ group.name }}</a>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
