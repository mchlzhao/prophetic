{% extends 'base.html' %}
{% block content %}

<h1>Groups:</h1>

<a class="btn btn-outline-success mt-3 mb-3" href="{% url 'group_create' %}">New Group</a>

<div class="container">
    <div class="row">
        <div class="list-group col-6">
            {% for group in groups %}
            <a href="{% url 'event_list' group.pk %}" class="list-group-item list-group-item-action">{{ group.name }}</a>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
