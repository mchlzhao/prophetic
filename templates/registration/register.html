{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="col-md-4 offset-4 content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom">Sign Up</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group d-grid mt-4 mb-3">
            <button class="btn btn-outline-primary" type="submit">Sign Up</button>
        </div>
    </form>
    <div class="border-top">
        <small class="text-muted">
            Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Login</a>
        </small>
    </div>
</div>

{% endblock content %}
