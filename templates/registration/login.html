{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-10 col-md-6 col-xl-4 content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom">Login</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group d-grid mt-4 mb-3">
                <button class="btn btn-outline-primary" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top">
            <small class="text-muted">
                Forgot Your Password? <a class="ml-2" href="{% url 'password_reset' %}">Reset Password</a>
            </small>
            <br>
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
    </div>
</div>

{% endblock content %}
